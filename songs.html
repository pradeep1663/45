<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image and Audio Pairs with Download Button</title>
</head>
<body>

  <div style="display: inline-block; text-align: center;">
    <img src="wp-7jalsa1280.jpg" alt="" width="300"><br>
    <audio controls>
      <source src="jalsa.mp3">
    </audio><br>
    <form method="get" action="jalsa.mp3">
      <button type="submit">Download Song</button>
    </form>
  </div>
